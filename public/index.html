<h1>xoxoxo</h1>

<div id="board_container">
  <table id="board">

        <td id="r0c0">
        <td id="r0c1">
        <td id="r0c2">
      <tr id="r1">
        <td id="r1c0">
        <td id="r1c1">
        <td id="r1c2">
      <tr id="r2">
        <td id="r2c0">
        <td id="r2c1">
        <td id="r2c2">

    </tbody>
  </table>
</div>


<div id="script_arena">
  <noscript>
    <h2>Javascript is definitely required to make this work - sorry!</h2>
  </noscript>
  <script type="text/javascript">
    tictactoe($("#board"));
  </script>
</div>
