<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/CreativeWork">
  <head>
    <meta charset="utf-8">
    <title>xoxoxo - Lovable tic-tac-toe</title>
    <meta itemprop="name" content="xoxoxo">
    <meta itemprop="description" content="Open source tic tac toe web app. Ayup.">
    <meta name="author" content="Erich Blume <blume.erich@gmail.com>">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jquery.pnotify.default.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.pnotify.js"></script>
    <script type="text/javascript" src="js/xoxoxo_ai.js"></script>
    <script type="text/javascript" src="js/xoxoxo_board.js"></script>
    <script type="text/javascript" src="js/xoxoxo_game.js"></script>
    <script type="text/javascript" src="js/xoxoxo.js"></script>
  </head>
  <body>


<div id="main_content" class="container">
  <h1>xoxoxo</h1>

  <div class="row">

    <div id="player1" class="span4 playerbox">
      <h2>Player 1</h2>
      <p>0</p>
      <select>
        <option value="Human" selected="selected">Human</option>
        <option value="RandomAI">RandomAI</option>
        <option value="BruteAI">BruteAI</option>
        <option value="GoodAI">GoodAI</option>
      </select>
    </div>

    <div id="board_container" class="span4">
      <table id="board">
        <caption>Let's play a game.</caption>
        <tbody>

          <tr id="r0">
            <td id="r0c0">
            <td id="r0c1">
            <td id="r0c2">
          <tr id="r1">
            <td id="r1c0">
            <td id="r1c1">
            <td id="r1c2">
          <tr id="r2">
            <td id="r2c0">
            <td id="r2c1">
            <td id="r2c2">

        </tbody>
      </table>
    </div>

    <div id="player2" class="span4 playerbox">
      <h2>Player 2</h2>
      <p>0</p>
      <select>
        <option value="Human">Human</option>
        <option value="RandomAI">RandomAI</option>
        <option value="BruteAI">BruteAI</option>
        <option value="GoodAI" selected="selected">GoodAI</option>
      </select>
    </div>

  </div>
</div>


<div id="script_arena">
  <noscript>
    <h2>Javascript is definitely required to make this work - sorry!</h2>
  </noscript>
  <script type="text/javascript">
    $(function(){
      tictactoe($("#board"));
    });
  </script>
</div>




  </body>
</html>
